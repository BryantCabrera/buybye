{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
    <form action="" method="POST" accept-charset="utf-8">
        {{form.hidden_tag()}}
        {% for field in form %}
            {{render_field(field)}}
        {% endfor %}
        <button type="submit">Create Post!</button>
    </form>
{% endblock %}
