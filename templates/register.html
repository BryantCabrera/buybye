{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<form action="" method="POST">
    {{ form.hidden_tag() }} <!-- hidden tag is generated for us: everytime a form is submitted, a unique token is generated-->

    <!-- field is a var we make up: we have fields in form -->
    {% for field in form %}
       {{render_field(field)}} 
    {% endfor %}
    <button type="submit">Register!</button>
</form>
{% endblock %}
